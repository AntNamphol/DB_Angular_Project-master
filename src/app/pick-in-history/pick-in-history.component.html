<app-nav-bar></app-nav-bar>
<br>
<div class="container">
    <div class="card">
      <div class="card-header">
        <table>
            <tr>
                <td>
                    <h3>รายการประวัติรับเข้าวัสดุ
                    </h3>
                </td>

            </tr>
        </table>
       
        
      </div>
      <div class="card-body">
        <div class="form-group">
            <p-table [value]="picC" responsiveLayout="stack" [breakpoint]="'960px'">
                <ng-template pTemplate="header" let-colums>
                  <tr>
                    <th>รหัสรับเข้าวัสดุ</th>
                    <th>วันที่รับเข้า</th>
                    <th>ผู้รับเข้า</th>
                    <th>เลขใบสั่งซื้อ</th>
                    <th>รหัสวัสดุ</th>
                    <th>รูปภาพวัสดุ</th>
                    <th>ชื่อวัสดุ</th>
                    <th>จำนวนรับเข้า</th>
                    <th>หน่วยนับ</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pc let-colums="colums">
                  <tr>
                      <td>
                     
                        {{pc.pick_in_id}}
                      </td>
                      <td>
             
                        {{pc.pick_in_date}}
                      </td>
                      
                      <td>{{pc.userPic}}</td>
                      <td>
                      
                        {{pc.po_from_id}}
                      </td>
                      <td>
                       {{pc.material_id}}</td>
                        <td><p-image src="http://localhost/backend/{{pc.pic_path}}" alt="Image" width="100" [preview]="true"></p-image></td>
                      <td>{{pc.material_name}}</td>
                      <td>
                        {{pc.pick_in_values}}
                      </td>
                      <td>
                      {{pc.unit_name}}
                      </td>
                  </tr>
                </ng-template>
              </p-table>
            
        </div>
      </div>
    </div>
  </div>
