

            <p-table [value]="pick_detail" responsiveLayout="stack" [breakpoint]="'960px'">
                <ng-template pTemplate="header" let-colums>
                  <tr>
                    <th>รหัสรับเข้าวัสดุ</th>
                    <th>วันที่รับเข้า</th>
                    <th>ผู้รับเข้า</th>
                    <th>เลขใบสั่งซื้อ</th>
                    <th>รหัสวัสดุ</th>
                    <th>ชื่อวัสดุ</th>
                    <th>จำนวนรับเข้า</th>
                    <th>หน่วยนับ</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pc let-colums="colums">
                  <tr>
                      <td>
                        {{pc.pick_in_id}}
                      </td>
                      <td>
                        {{pc.pick_in_date}}
                      </td>
                      <td>{{pc.userPic}}</td>
                      <td>
                        {{pc.po_from_id}}
                      </td>
                      <td>{{pc.material_id}}</td>
                      <td>{{pc.material_name}}</td>
                      <td>
                        {{pc.pick_in_values}}
                      </td>
                      <td>
                        {{pc.unit_name}}
                      </td>
                  </tr>
                </ng-template>
              </p-table>
