<app-nav-bar></app-nav-bar>
<br>
<div class="container">
    <div class="card">
      <div class="card-header">
        <table>
            <tr>
                <td>
                    <h3>รายชื่อผู้ใช้ทั้งหมด</h3>
                </td>
                <td>

                </td>
            </tr>
        </table>
       
        
      </div>
      <div class="card-body">
        <div class="form-group">
            <p-table [value]="userPic" responsiveLayout="stack" [breakpoint]="'960px'">
                <ng-template pTemplate="header" let-colums>
                  <tr>
                    <th>User Id</th>
                    <th>Username</th>
                    <th>UserPassword</th>
                    <th>User Fullname</th>
                    <th>User Age</th>
                    <th>User Numphone</th>
                    <th>USer Lv</th>
                    <th>ลบ</th>
                    <th>แก้ไข</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-colums="colums">
                  <tr>
                        <td>{{user.user_id}}</td>
                        <td>{{user.user_name}}</td>
                        <td>{{user.user_password}}</td>
                        <td>{{user.userFullname}}</td>
                        <td>{{user.user_age}}</td>
                        <td>{{user.user_numphone}}</td>
                        <td>{{user.userlv_name}}</td>
                        <td><button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="delUser($event,user.user_id)"></button></td>
                        <td><button pButton icon="pi pi-user-edit" class="p-button-rounded p-button-warning"></button></td>
                  </tr>
                </ng-template>
              </p-table>
        </div>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
